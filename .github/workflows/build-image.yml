name: Sync Multiple Docker Images

on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - master
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx (推荐，支持多平台等)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录目标镜像仓库 (阿里云)
      - name: Log in to Aliyun
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: . # Dockerfile 所在目录
          file: ./Dockerfile # Dockerfile 路径，根据实际情况修改
          # 构建标签 (tag)
          tags: |
            registry.cn-hangzhou.aliyuncs.com/onlyyounotothers/runtime:0.45_bmad
          # 推送开关
          push: true
          # 可选：构建平台
          platforms: linux/amd64,linux/arm64